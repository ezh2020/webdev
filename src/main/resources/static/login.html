<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>用户登录页面</title>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入Vue和ElementUI -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <!-- 引入 axios，用于调用后端接口 -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .login-container {
            width: 400px;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }
        .login-button {
            width: 100%;
            margin-top: 20px;
            height: 45px;
            font-size: 16px;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .register-link a {
            color: #409EFF;
            text-decoration: none;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .form-item {
            margin-bottom: 20px;
        }
        .remember-me {
            margin-top: -10px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
<div id="app">
    <div class="login-container">
        <div class="login-title">用户登录</div>
        <el-form :model="loginForm" :rules="loginRules" ref="loginForm" label-width="0">
            <!-- 用户名输入框 -->
            <el-form-item prop="username" class="form-item">
                <el-input
                        v-model="loginForm.username"
                        placeholder="请输入用户名"
                        prefix-icon="el-icon-user"
                        size="medium">
                </el-input>
            </el-form-item>
            <!-- 密码输入框 -->
            <el-form-item prop="password" class="form-item">
                <el-input
                        v-model="loginForm.password"
                        type="password"
                        placeholder="请输入密码"
                        prefix-icon="el-icon-lock"
                        size="medium"
                        @keyup.enter.native="handleLogin">
                </el-input>
            </el-form-item>
            <!-- 记住我选项 -->
            <el-form-item class="remember-me">
                <el-checkbox v-model="loginForm.remember">记住密码</el-checkbox>
            </el-form-item>
            <!-- 登录按钮 -->
            <el-form-item>
                <el-button
                        type="primary"
                        class="login-button"
                        :loading="loading"
                        @click="handleLogin">
                    {{ loading ? '登录中...' : '登录' }}
                </el-button>
            </el-form-item>
        </el-form>
        <div class="register-link">
            还没有账号？<a href="#" @click="showRegister">立即注册</a>
        </div>
        <div style="text-align: right; margin-top: -10px; margin-bottom: 15px;">
            <a href="#" style="color: #409EFF; text-decoration: none; font-size: 14px;">忘记密码？</a>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                // 登录表单数据
                loginForm: {
                    username: '',
                    password: '',
                    remember: false
                },
                // 表单验证规则
                loginRules: {
                    username: [
                        { required: true, message: '请输入用户名', trigger: 'blur' },
                        { min: 3, max: 12, message: '用户名长度在 3 到 12 个字符', trigger: 'blur' }
                    ],
                    password: [
                        { required: true, message: '请输入密码', trigger: 'blur' },
                        { min: 6, max: 16, message: '密码长度在 6 到 16 个字符', trigger: 'blur' }
                    ]
                },
                // 加载状态
                loading: false
            }
        },
        methods: {
            // 处理登录
            handleLogin() {
                this.$refs.loginForm.validate((valid) => {
                    if (!valid) {
                        this.$message.error('请完善表单信息');
                        return;
                    }

                    this.loading = true;
                    // 调用后端登录接口
                    axios.post('/api/user/login', {
                        username: this.loginForm.username,
                        password: this.loginForm.password
                    }).then(res => {
                        this.loading = false;
                        const data = res.data;
                        if (!data.success) {
                            this.$message.error(data.message || '登录失败');
                            return;
                        }

                        const user = data.data;
                        this.$message({
                            message: `欢迎回来，${user.username}！`,
                            type: 'success',
                            duration: 1500
                        });

                        // 根据角色跳转到不同主界面（后续你可以新建对应 HTML）
                        if (user.role === 'TEACHER') {
                            window.location.href = '/teacher.html';
                        } else if (user.role === 'STUDENT') {
                            window.location.href = '/student.html';
                        } else if (user.role === 'ADMIN') {
                            window.location.href = '/admin.html';
                        } else {
                            window.location.href = '/';
                        }
                    }).catch(err => {
                        this.loading = false;
                        console.error(err);
                        this.$message.error('服务器异常，请稍后重试');
                    });
                });
            },
            // 显示注册提示
            showRegister() {
                // 跳转到注册页面
                window.location.href = '/register.html';
            }
        }
    });
</script>
</body>
</html>
