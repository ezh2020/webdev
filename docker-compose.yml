services:
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: "test123456"
      MYSQL_DATABASE: "course_management_platform"
      TZ: "Asia/Shanghai"
    ports:
      - "3306:3306"
    volumes:
      - webdev-mysql-data:/var/lib/mysql
      # 使用 Dockerfile.mysql 中内置的 init.sql 初始化库，数据持久化在 webdev-mysql-data 卷中

  webdev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webdev
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/course_management_platform"
      SPRING_DATASOURCE_USERNAME: "root"
      SPRING_DATASOURCE_PASSWORD: "test123456"
    depends_on:
      - mysql

volumes:
  webdev-mysql-data:
